<app-card>
  <div cardTitle> Colors</div>
  <div cardSubtitle>
    Change the lorem ipsum dolor sit amet. Setting are available lorem.
  </div>
  <div cardBody>

    <div class="row">
      <div class="col-4">Primary color</div>
      <div class="col-8">
        <div class="color-picker">
          <div id="color-picker-wrapper">
            <input type="color" value="#9540BF" id="color-picker">
          </div>
          <span class="ms-1">Color picker</span>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-4">Light theme</div>
      <div class="col-8">
        <app-checkbox [checked]="true"></app-checkbox>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-4">Dark theme</div>
      <div class="col-8">
        <app-checkbox [checked]="false"></app-checkbox>
      </div>
    </div>

  </div>
</app-card>
