<app-card>
  <div cardTitle> Snippet Link</div>
  <div cardSubtitle>
    Lorem ipsum dolor sit amet. Description for the snippet link can be here. Keep it breif
  </div>
  <div cardBody>
    <div class="row">
      <span class="col-4">Include Menu</span>
      <div class="col-8">
        <app-checkbox [checked]="true"></app-checkbox>
      </div>
    </div>
    <div class="row mt-3">
      <span class="col-4">Include Language Switch</span>
      <div class="col-8">
        <app-checkbox [checked]="false"></app-checkbox>
      </div>
    </div>

    <div class="input-group mt-3">
      <input type="text" class="form-control"
             placeholder="Recipient's username"
             value="{{snippetLink}}"
             aria-label="Recipient's username"
             aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2"
            (click)="onCopySnippet();"
            tooltip="Copied!"
            triggers="" #pop="bs-tooltip">
        <i class="bi bi-files text-white"></i>
      </span>

    </div>
  </div>
</app-card>
